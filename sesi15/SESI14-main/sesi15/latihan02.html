<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JUDUL</h3>
    <div>
        <button type="button" id="C1">luas persegi</button>
        <button type="button" id="C2">luas segitiga</button>
    </div>

    <div class="persegi">
        <div>
            Nilai Panjang
            <input type="number" id="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number" id="LB">
        </div>
        <div>
            <button type="button" id="hitungpersegi">hitung luas</button>
        </div>
    </div>

    
    <div class="segi3">
        <div>
            Nilai Alas
            <input type="number" id="AL">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" id="TG">
        </div>
        <div>
            <button type="button" id="hitungsegi3">hitung luas</button>
        </div>
    </div>
    <div class="hasil"></div>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $(".persegi").hide();
            $(".segi3"). hide();
            $("#C1").click(function(){
                $(".segi3"). hide(1500);  
                $(".persegi").show(1500);
                $(".hasil").html("");
                $("h3").html("hitung luas persegi");
            });
            $("#C2").click(function(){
                $(".persegi").hide(1500);
                $(".segi3"). show(1500);  
                $(".hasil").html("");
                $("h3").html("hitung luas segi3");
                
            });
            $("#hitungpersegi").click(function(){
                let P =$("#PJ").val();
                let L =$("#LB").val();

                let LU = P*L;
                let tx="hitung luas persegi dengan nilai panjang"+P;
                tx +="dan lebar"+L+" adalah:<br>";
                tx +="luas=panjang x lebar<br>";
                tx +="="+P+" X "+L+"<br>";
                tx +="="+LU+"<br>";
                tx +="jadi luasnya adalah"+LU;

                $(".hasil").html(tx);



            });
            
            $("#hitungsegitiga").click(function(){
                let T =$("#TG").val();
                let A =$("#AL").val();

                let LU =T*A*0.5;
                let tx="hitung luas segiti dengan nilai tinggi"+T;
                tx +="dan alas"+A+" adalah:<br>";
                tx +="luas=tinggi x alas x 0.5<br>";
                tx +="="+T+" X "+A+"<br>";
                tx +="="+LU+"<br>";
                tx +="jadi luasnya adalah"+LU;

                $(".hasil").html(tx);
            });     
        })
    </script>
</body>
</html>
